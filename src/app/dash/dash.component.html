<div class="grid-container">
  <!--<h1 class="mat-h1">Dashboard</h1>-->
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card #matcard class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>

          <mat-card-subtitle>
            {{ card.subtitle }}
          </mat-card-subtitle>

          <img mat-card-avatar src="https://api.adorable.io/avatars/285/abott@adorable.io.png">

        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
          <h4 mat-display-4>Card content</h4>
          <p>
            {{ card.content }}
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button>Done</button>
          <button mat-button>Later</button>
          <button mat-button>Reject</button>
        </mat-card-actions>

        <mat-card-footer>
          Property of Pavle PavkoviÄ‡
        </mat-card-footer>


      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
